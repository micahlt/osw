<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>OSW</title>
  <link rel="stylesheet" href="https://cdn.micahlindley.com/blurbs/reset.css">
  <link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_o5hd5vvqpoqiwwmi.css">
  <link rel="stylesheet" href="css/loader.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body id="body">
  <div class="CORE-loading" id="CORE-loading">
    <span class="CORE-loader"></span>
  </div>
  <div class="CORE-login hidden">
    <div class="CORE-login-container">
      <div class="CORE-time-box hidden">
        <h1 class="CORE-time"><span id="CORE-hr"></span>:<span id="CORE-mnt"></span></h1>
        <p class="CORE-date"><span id="CORE-mth"></span>/<span id="CORE-day"></span>/<span id="CORE-yr"></p>
      </div>
      <div class="CORE-login-box hidden">
        <img class="CORE-profile-photo" src="asset/logo.svg">
        <br><br><br>
        <p>
          <input class="CORE-username-blank" type="text" placeholder="&#59625" autocomplete="off">
          <br><br>
          <input class="CORE-pswd-blank" type="password" placeholder="&#59527" autocomplete="new-password">
          <br><br><br><br>
          <a href="#" class="CORE-login-button" id="CORE-login-button">LOGIN</a>
          <br><br><br><br>
        </p>
      </div>
    </div>
  </div>
  <script type="module" src="core/shortener.js"></script>
  <script src="core/shortener.js" charset="utf-8"></script>
  <script src="core/fullscreen.js" charset="utf-8"></script>
  <script src="core/login.js" charset="utf-8"></script>
</body>

</html>
